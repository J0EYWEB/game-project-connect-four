<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4 Game</title>
  </head>
  <body>
    <header class="game-header">
      <h1 class="game-title">CONNECT 4</h1>
    </header>
    <main>
      <section class="score-board">
        <h2>Score Board</h2>
        <div class="score-board-container">
          <div class="score-board-container__card">
            <h3>Player One</h3>
            <h4 class="player-one-score">0</h4>
          </div>
          <div class="score-board-container__card">
            <h3>Player Two</h3>
            <h4 class="player-two-score">0</h4>
          </div>
        </div>
      </section>
      <section class="game-container">
        <div class="game-board">
          
          <div class="game-board__cell game-board__cell--background empty row-one"></div>
          <div class="game-board__cell game-board__cell--background empty row-one"></div>
          <div class="game-board__cell game-board__cell--background empty row-one"></div>
          <div class="game-board__cell game-board__cell--background empty row-one"></div>
          <div class="game-board__cell game-board__cell--background empty row-one"></div>
          <div class="game-board__cell game-board__cell--background empty row-one"></div>
          <div class="game-board__cell game-board__cell--background empty row-one"></div>

          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>

          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>

          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>

          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>

          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>
          <div class="game-board__cell game-board__cell--background empty"></div>

          <div class="game-board__cell game-board__cell--background bottom"></div>
          <div class="game-board__cell game-board__cell--background bottom"></div>
          <div class="game-board__cell game-board__cell--background bottom"></div>
          <div class="game-board__cell game-board__cell--background bottom"></div>
          <div class="game-board__cell game-board__cell--background bottom"></div>
          <div class="game-board__cell game-board__cell--background bottom"></div>
          <div class="game-board__cell game-board__cell--background bottom"></div>
        </div>
      </section>
      <section class="player-info">
        <h2 class="player-info__header">Player Turn:<span class="player-turn"> Player One</span></h2>
        <div class="button-container">
          <button class="button reset-button">Reset</button>
          <button class="button new-game-button">New Game</button>
        </div>
      </section>
    </main>


    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
